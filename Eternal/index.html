<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tu página</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="logo">

        <div id="paginas">
            <h1 style="color: #B66D83;">Inicio</h1>
        </div>
        <img id="logo" src="./IMG/logo.png" alt="">
        <button type="button" class="btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <img id="carrito" src="./IMG/anadirCarrito.png" _msthidden="1">
            <span id="contador-carrito" _msthidden="1" style="display: flex;"></span>
        </button>

    </div>
    <img id="banner" src="./IMG/banner3..png" alt="">
    <div id="tarjetas" class="cont_card"></div>
    <div id="imagenes"></div>

    <!-- Modal -->
    <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito de compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer" id="contenedorCarrito">
                    <div id="precio-total"></div>
                    <div id="contador-carrito"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="mensajes">
        <p id="mensaje"> <strong>Envíos gratis</strong> nacionales por compras superiores a $69.900 </p>
    </div>
    <!-- Bootstrap JS al final del documento -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Tu script JavaScript -->
    <script src="index.js"></script>
</body>

</html>
